message.gamerules=Little Napoleon\n\nBuild four 13-card foundations in suit on the four cards in the middle. For each, you can decide whether you want to build upwards or downwards.\nThe tableau is made up of the four cards you start the foundations from, two five-card rows on each side of these, and two four-card rows at the bottom.\nFrom the upper four rows, you can only move the left and right outermost cards. You may build sequences in suit to any of these outermost cards, upwards or downwards.\nYou cannot move whole sequences, you have to find a matching card to move one by one.\nThe eight cards on the bottom, you can only move away, you cannot fill the places anymore once you moved them.\nFinally, there is one cellar place on the bottom in the middle, where you can store one card at a time, when there is a card that is definitely in the way.\n\nIf you play \'perfect\', you may win one out of five games...\n\nGood luck\!
