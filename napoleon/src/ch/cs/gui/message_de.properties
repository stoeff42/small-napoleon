message.gamerules=Kleiner Napoleon\n\nBilde vier Familien in Farbe, bestehend aus 13 Karten, auf den vier Karten in der Mitte des Bildes. Für jede kannst Du individuell entschieden werden, ob Du steigend oder fallend bauen willst.\nDas Bild besteht aus den vier Karten in der Mitte, auf die die Familien gebaut werden, vier Reihen aus je fünf Karten auf jeder Seite, und zwei Reihen Hilfskarten am unteren Rand des Bildes.\nVon den oberen vier Reihen kann man jeweils nur die ässersten beiden Karten auf jeder Seite bewegen. Auf diesen dürfen steigende und fallende Folgen in Farbe gebaut werden.\nFolgen dürfen nicht als Ganzes bewegt werden, nur eine um die andere, wenn eine weitere Anschlusskarte gefunden wurde.\nDie acht Hilfskarten am unteren Ende dürfen nur weggenommen werden, der leer gewordene Platz darf nicht wieder aufgefüllt werden.\nZu guter Letzt gibt es einen Kellerplatz unten in der Mitte, die jeweils von einer Karte belegt werden darf, die definitiv im Weg ist.\n\nBei \'perfektem\' Spiel gewinnt man eins von fünf Spielen...\n\nViel Glück\!
